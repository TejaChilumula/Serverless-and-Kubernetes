<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<center><marquee><h1> Fantastic 4's Project</h1></marquee></center>

<!-- Place Order Section -->
<h2>Place an Order</h2>
<input type="text" id="order-item" placeholder="Item">
<input type="number" id="order-quantity" placeholder="Quantity">
<button onclick="placeOrder()">Place Order</button>

<!-- Orders (Cooking) Section -->
<h2>Current Orders (Cooking):</h2>
<ul id="orders-list"></ul>

<!-- Generate Bill Button -->
<button onclick="openBillModal()">Generate Bill</button>

<!-- Billing Modal -->
<div id="bill-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeBillModal()">&times;</span>
        <h2>Generate Bill</h2>
        <label for="order-bill">Select Order:</label>
        <select id="order-bill"></select>
        <br>
        <label for="bill-amount">Amount:</label>
        <input type="number" id="bill-amount" placeholder="Amount">
        <br>
        <button onclick="createBill()">Add Bill</button>
    </div>
</div>


<!-- Bills Section -->
<h3>Bills:</h3>
<ul id="bills-list"></ul>

<script src="scripts.js"></script>

</body>
</html>
